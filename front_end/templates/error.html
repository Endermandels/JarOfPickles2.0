<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Pickles Not Found</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light text-center d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Pickle Jar Image -->
                <img src="{{ url_for('static', filename='images/jar of pickles icon.png') }}" 
                     alt="Jar of Pickles" 
                     class="img-fluid mb-4">
                <!-- Error Message -->
                <h1 class="display-4 text-danger">{{ status }} {{ description }}</h1>
                <p class="lead">Pickling failed successfully</p>
                <!-- Back to Home Button -->
                <a href="/" class="btn btn-primary mt-3">Go Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
